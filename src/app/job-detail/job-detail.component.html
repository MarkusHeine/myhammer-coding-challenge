<div id="active-job-detail" class="row m-md-1">
  <div class="col-xs">
    <div
      class="card text-center shadow bg-white rounded"
      *ngIf="selectedJob !== undefinded"
    >
      <div class="card-header d-flex justify-content-start align-items-center">
        <img
          src="{{ selectedJob.thumbnail }}"
          class="img-responsive rounded-circle mr-2"
          alt="image for {{ selectedJob.title }}"
          style="max-height: 80px;"
        />
        <h6>{{ selectedJob.title }}</h6>
      </div>
      <div class="card-body">
        <p class="card-text">
          <small>{{ selectedJob.description }}</small>
        </p>
      </div>
      <div class="card-footer text-muted d-flex justify-content-between">
        <button type="button" class="btn button-badge btn-block">
          <i class="fa fa-envelope-o"></i>
          <span class="badge badge alert">{{
            selectedJob.counter.messages_unread
          }}</span>
        </button>
        <div class="hr"></div>
        <button type="button" class="btn button-badge btn-block">
          <i class="fa fa-paperclip"></i>
          <span class="badge alert">{{ attachments }}</span>
        </button>
        <div class="hr"></div>

        <div class="" *ngIf="selectedJob.is_awarded; else isNotAwarded">
          <button type="button" class="btn button-badge btn-block">
            <i class="d-block award fa fa-star"></i>
          </button>
        </div>
        <ng-template #isNotAwarded>
          <button type="button" class="btn button-badge btn-block">
            <i class="d-block award fa fa-star-o"></i></button
        ></ng-template>
      </div>
    </div>
  </div>
</div>
