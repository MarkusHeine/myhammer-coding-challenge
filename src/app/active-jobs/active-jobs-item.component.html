<div class="list-group-item clearfix">
  <div class="float-left">
    <h6 class="list-group-item-heading">{{ activeJob.title }}</h6>
    <p class="list-group-item-text">City: {{ activeJob.city }}</p>
  </div>
  <div class="float-right">
    <img
      [src]="activeJob.thumbnail"
      alt="image for {{ activeJob.title }}"
      class="img-responsive"
      style="max-height: 50px;"
    />
  </div>
</div>
